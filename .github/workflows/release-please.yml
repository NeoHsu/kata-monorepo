on:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v2
        id: release
        with:
          path: agents
          release-type: node
          token: ${{ secrets.ACTION_TOKEN }}
          monorepo-tags: true